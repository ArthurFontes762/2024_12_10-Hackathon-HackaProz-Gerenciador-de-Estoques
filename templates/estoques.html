<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciador de Estoques</title>
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Gerenciador de Estoques - Tela Inicial</h1>
            <div class="form-container">
                <h2>Cadastro de Produtos</h2>
                <form id="productForm" method="POST" action="/estoques">
                    <input id="productName" name="productName" type="text" placeholder="Nome do Produto" required />
                    <input id="productQuantity" name="productQuantity" type="number" min="1" step="1" placeholder="Quantidade Inicial" required />
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div class="list-container">
                <h2>Estoque</h2>
                <ul id="productList"></ul>
            </div>
        </div>
        <script src="../static/scripts.js"></script>
    </body>
</html>
